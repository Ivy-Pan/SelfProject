	<script>
		let wrap = document.getElementById('falls'),
			container = wrap.getElementsByTagName('ul')[0],
			items = wrap.getElementsByTagName('li'),
			arrClose = container.getElementsByClassName("close");
			
		waterfalls(wrap, container, items, arrClose);
		
		
		/*
		* waterfalls(wrap, container, items)
		*   wrap：外层显示容器DOM对象；container：瀑布流容器DOM对象；items：子项目DOM对象集合
		* */
		function waterfalls(wrap, container, items, arrClose) {
			let itemsWidth = items[0].offsetWidth,
				colNum,
				minHeight,
				minIndex;
			
			layout();
			close();
			
			function layout() {
				let arrHeight = [];
				
				colNum = Math.floor(wrap.clientWidth / itemsWidth);
				
				// 设置container宽度，让其居中
				container.style.width = itemsWidth * colNum + "px";
				
				for(let i = 0; i < items.length; i++) {
					if(i < colNum) {
						arrHeight.push(items[i].offsetHeight);
						items[i].style.position = "static";
					} else {
						minHeight = Math.min.apply(null, arrHeight);
						minIndex = arrHeight.indexOf(minHeight);
						
						items[i].style.position = "absolute";
						items[i].style.left = itemsWidth * minIndex + "px";
						items[i].style.top = minHeight + 'px';
						
						// arrHeight.splice(minIndex, 1, minIndex + items[i].offsetHeight)
						arrHeight[minIndex] +=items[i].offsetHeight;
					}
					
				}
				
				container.style.height = Math.max.apply(null, arrHeight) + "px";
			}
			
			function close() {
				for(let i = 0; i < arrClose.length; i++) {
					arrClose[i].onclick = function () {
						container.removeChild(this.parentNode.parentNode);
						layout();
					}
				}
			}
			
			window.onresize = function() {
				layout();
			};
			
			
		}
		
		
	</script>
