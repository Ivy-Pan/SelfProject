    <style>
        .box {
            width: 200px;
            height: 50px;
            margin: 50px auto;

            background-color: #fafafa;
            cursor: pointer;
        }

        /*图形*/
        .graph .case-blockage {
            margin: auto;
            border: 1px dotted #ccc;
        }
        .graph .case-blockage .blockage {
            width: 50px;
            height: 50px;
            background-color: skyblue;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
        .graph .pymamid {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px dashed pink;
        }

        .tables .table {
            width: 860px;
            margin: 30px auto;
            padding: 15px;
            border-bottom: 1px solid green;
        }
        .tables .table .cell {
            display: inline-block;
            width: 68px;
            margin: 5px;
            padding: 3px 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
   
        <!-- <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div> -->

        <div class="graph">
            <div class="case-blockage"></div>
            <div class="pymamid"></div>
        </div>

        <div class="tables">
            <div class="table table1"></div>
            <div class="table table2"></div>
            <div class="table table3"></div>
            <div class="table table4"></div>
        </div>

    <script>
        /*var box1 = document.getElementById('box1'),
            box2 = document.getElementById('box2');

        box1.onclick = function () {

        }
        box1.onmouseleave = function() {

        }*/


    /*图形*/
        /*
        * 小方块
        * 0
        *   1
        *     2  num/2=2.5
        *   3
        * 4
        **/

        var graph = document.getElementsByClassName('graph')[0],
            caseBlockage = graph.getElementsByClassName('case-blockage')[0],
            blockageNum = 5;

        caseBlockage.style.width = 50 * Math.ceil(blockageNum / 2) + 'px';
        
        /*for (var i=0; i<blockageNum; i++) {
            var marginLeft;
            if (i<blockageNum/2) {
                marginLeft = 50 * i;
            }else {
                marginLeft = (blockageNum - i - 1) * 50;
            }
            caseBlockage.innerHTML += '<div style="margin-left:' + marginLeft +'px" class="blockage">'+ i +'</div>';
        }*/

        /*for (var i=0; i<blockageNum; i++) {
            var marginLeft = i<blockageNum/2?50 * i:(blockageNum - i - 1) * 50;
            caseBlockage.innerHTML += '<div style="margin-left:' + marginLeft +'px" class="blockage">'+ i +'</div>';
        }*/

        for (var i=0; i<blockageNum; i++) {
            caseBlockage.innerHTML += '<div style="margin-left:' + (i<blockageNum/2?50 * i:(blockageNum - i - 1) * 50) +'px" class="blockage">'+ i +'</div>';
        }

        /*
        *  金字塔
        *       #
        *      ###
        *     #####
        *    #######
        * */
        var lineNum = 7,
            pymamid = graph.getElementsByClassName('pymamid')[0];

        /*for (var j=0; j<lineNum; j++) {
            for (var k=0; k<=lineNum+j; k++) {
                if (k<=lineNum-j-1) {
                    pymamid.innerHTML += '&nbsp;'
                } else {
                    pymamid .innerHTML += '*';
                }
            }
            pymamid.innerHTML += '</br>';
        }*/
        for (var j=0; j<lineNum; j++) {
            for (var k=0; k<=lineNum+j; k++) {
                pymamid.innerHTML += k<=lineNum-j-1?'&nbsp;':'*';
            }
            pymamid.innerHTML += '</br>';
        }

        /*九九乘法表*/
        var tables = document.getElementsByClassName('tables')[0],
            table1 = tables.getElementsByClassName('table1')[0],
            table2 = tables.getElementsByClassName('table2')[0],
            table3 = tables.getElementsByClassName('table3')[0],
            table4 = tables.getElementsByClassName('table4')[0];
        /*
        * 第一种
        * 1*1
        * 2*1  2*2
        * 3*1  3*2  3*3
        *   ……
        * */
        for (var r1=1; r1<=9;r1++) {
            for (var c1=1; c1<=r1; c1++) {
                table1.innerHTML += '<span class="cell">' + r1 + '*' + c1 + '=' + r1*c1 + '</span>';
            }
            table1.innerHTML += '</br>';
        }

        /*
        * 第二种
        * 1*1  1*2  1*3  ……  1*9
        * 2*2  2*3  ……  2*9
        * ……
        * 9*9
        * */
        for (var r2=1; r2<=9; r2++) {
            for (var c2=r2; c2<=9; c2++) {
                table2.innerHTML += '<span class="cell">' + r2 + '*' + c2 + '=' + r2*c2 + '</span>';
            }
            table2.innerHTML += '</br>';
        }
        /*
        * 第三种
        * 9*1  9*2  9*3  ……  9*9
        * 8*1  8*2  ……  8*8
        * ……
        * 1*1
        * */
        for (var r3=9; r3>=1; r3--) {
            for (var c3=1; c3<=r3; c3++) {
                table3.innerHTML += '<span class="cell">' + r3 + '*' + c3 + '=' + r3*c3 + '</span>';
            }
            table3.innerHTML += '</br>';
        }
        /*
        * 第四种
        * 9*9
        * 8*8  8*9
        * 7*7  7*8  7*9
        *   ……
        * */
        for (var r4=9; r4>=1;r4--) {
            for (var c4=r4; c4<=9; c4++) {
                table4.innerHTML += '<span class="cell">' + r4 + '*' + c4 + '=' + r4*c4 + '</span>';
            }
            table4.innerHTML += '</br>';
        }
    </script>
</body>
